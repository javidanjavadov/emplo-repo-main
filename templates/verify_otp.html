<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #2CA58D;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.9rem;
            margin: 0.5rem 0;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #2CA58D;
        }

        .button {
            background-color: #2CA58D;
            color: #fff;
            padding: 0.9rem;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #238776;
        }

        .alert {
            padding: 0.8rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
            display: block;
        }

        .alert-danger {
            background-color: #f44336;
            color: white;
        }

        .alert-success {
            background-color: #4CAF50;
            color: white;
        }

        .link {
            display: block;
            margin-top: 1rem;
            color: #2CA58D;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .resend-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .resend-button:hover {
            background-color: #FF8C00;
        }

        .resend-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            color: #2CA58D;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-top: 0.5rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Verify OTP</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="otpForm" method="POST" action="{{ url_for('verify_otp') }}">
            <input type="text" name="otp" placeholder="Enter 6-digit OTP" value="{{ request.form.get('otp', '') }}" required>
            <button type="submit" class="button">Verify OTP</button>
        </form>

        <form id="passwordForm" method="POST" action="{{ url_for('verify_otp') }}" style="display: none;">
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" class="button">Reset Password</button>
        </form>

        <a href="#" id="resendOtpBtn" class="resend-button">Resend OTP</a>
        <a href="{{ url_for('login') }}" class="link back-link">Back to Login</a>
    </div>

    <script>
        const resendBtn = document.getElementById('resendOtpBtn');
        const maxAttempts = 3;
        const cooldownTime = 60;
        let attempts = parseInt(localStorage.getItem('otpAttempts')) || 0;
        let lastSentTime = parseInt(localStorage.getItem('lastOtpSentTime')) || 0;

        function updateButtonState() {
            const currentTime = Math.floor(Date.now() / 1000);
            const timeDiff = currentTime - lastSentTime;

            if (attempts >= maxAttempts) {
                resendBtn.innerText = 'Maximum attempts reached';
                resendBtn.disabled = true;
            } else if (timeDiff < cooldownTime) {
                resendBtn.disabled = true;
                let remainingTime = cooldownTime - timeDiff;
                resendBtn.innerText = `Resend OTP in ${remainingTime}s`;
                const interval = setInterval(() => {
                    const newRemainingTime = cooldownTime - (Math.floor(Date.now() / 1000) - lastSentTime);
                    if (newRemainingTime > 0) {
                        resendBtn.innerText = `Resend OTP in ${newRemainingTime}s`;
                    } else {
                        clearInterval(interval);
                        resendBtn.innerText = 'Resend OTP';
                        resendBtn.disabled = false;
                    }
                }, 1000);
            } else {
                resendBtn.innerText = 'Resend OTP';
                resendBtn.disabled = false;
            }
        }

        if (resendBtn) {
            resendBtn.addEventListener('click', async function(event) {
                event.preventDefault();
                if (attempts >= maxAttempts) {
                    alert('You have reached the maximum number of OTP requests.');
                    return;
                }

                try {
                    const response = await fetch('/resend_otp', { method: 'POST' });
                    const result = await response.json();

                    if (result.success) {
                        alert('A new OTP has been sent to your email.');
                        attempts++;
                        lastSentTime = Math.floor(Date.now() / 1000);
                        localStorage.setItem('otpAttempts', attempts);
                        localStorage.setItem('lastOtpSentTime', lastSentTime);
                        updateButtonState();
                    } else {
                        alert('Failed to resend OTP. Please try again.');
                    }
                } catch (error) {
                    alert('An error occurred while resending OTP.');
                }
            });
        }

        updateButtonState();

        const otpForm = document.getElementById('otpForm');
        const passwordForm = document.getElementById('passwordForm');
        const isOtpVerified = {{ otp_verified|tojson }};

        if (isOtpVerified) {
            otpForm.style.display = 'none';
            passwordForm.style.display = 'block';
        }
    </script>
</body>
</html>
