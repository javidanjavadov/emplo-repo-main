<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify OTP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #2CA58D;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.9rem;
            margin: 0.5rem 0;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        input:focus {
            border-color: #2CA58D;
        }
        .button {
            background-color: #2CA58D;
            color: #fff;
            padding: 0.9rem;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #238776;
        }
        .alert {
            padding: 0.8rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
            display: block;
        }
        .alert-danger {
            background-color: #f44336;
            color: white;
        }
        .alert-success {
            background-color: #4CAF50;
            color: white;
        }
        .link {
            display: block;
            margin-top: 1rem;
            color: #2CA58D;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .back-link {
            color: #2CA58D;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-top: 0.5rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Verify OTP</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="otpForm" method="POST" action="{{ url_for('verify_otp') }}">
            <input type="text" name="otp" placeholder="Enter 6-digit OTP" value="{{ request.form.get('otp', '') }}" required />
            <button type="submit" class="button">Verify OTP</button>
        </form>

        <form id="passwordForm" method="POST" action="{{ url_for('verify_otp') }}" style="display: none;">
            <input type="password" name="new_password" placeholder="New Password" required />
            <input type="password" name="confirm_password" placeholder="Confirm Password" required />
            <button type="submit" class="button">Reset Password</button>
        </form>

        <a href="{{ url_for('login') }}" class="link back-link">Back to Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const otpForm = document.getElementById('otpForm');
            const passwordForm = document.getElementById('passwordForm');
            const isOtpVerified = {{ otp_verified | tojson | safe }};

            if (isOtpVerified) {
                otpForm.style.display = 'none';
                passwordForm.style.display = 'block';
            } else {
                otpForm.style.display = 'block';
                passwordForm.style.display = 'none';
            }
        });
    </script>
</body>
</html>
